name: CI Pipeline - Sovereign Doc

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-eng
        
        # Verify installations
        pdftoppm -v
        tesseract --version
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'tests/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v \
          --ignore=tests/integration/ \
          --ignore=tests/benchmarks/ \
          --cov=local_body \
          --cov-report=xml \
          --cov-report=term
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v \
          -m "integration and not chaos" \
          --maxfail=3
      env:
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true  # Don't fail build on integration test failures
    
    - name: Run chaos tests (failure scenarios)
      run: |
        pytest tests/integration/test_failures.py -v \
          -m "chaos" \
          --maxfail=5
      env:
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true
    
    - name: Run security tests
      run: |
        pytest tests/integration/test_security.py -v \
          -m "security"
      env:
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
    
    - name: Generate test report
      if: always()
      run: |
        pytest tests/ --html=pytest_report.html --self-contained-html
      continue-on-error: true
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report-${{ matrix.python-version }}
        path: pytest_report.html
        retention-days: 30
  
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils tesseract-ocr
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
    
    - name: Run benchmarks
      run: |
        python tests/benchmarks/run_validation.py || true
      env:
        PYTHONPATH: ${{ github.workspace }}
      continue-on-error: true
    
    - name: Upload benchmark reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-reports
        path: tests/benchmarks/reports/
        retention-days: 90
  
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build test Docker image
      run: |
        docker build -f tests/Dockerfile.test -t sovdoc-test:latest .
      continue-on-error: true
    
    - name: Run tests in Docker
      run: |
        docker run --rm sovdoc-test:latest pytest tests/ -v --maxfail=10
      continue-on-error: true
  
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install quality tools
      run: |
        pip install black isort mypy pylint
    
    - name: Check code formatting with Black
      run: |
        black --check --diff local_body/ tests/
      continue-on-error: true
    
    - name: Check import sorting
      run: |
        isort --check-only --diff local_body/ tests/
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy local_body/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint local_body/ --errors-only
      continue-on-error: true
